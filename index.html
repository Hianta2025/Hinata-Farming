<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 100px;
            background-color: black;
            color: white;
        }
        .login-box {
            width: 350px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #222;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            color: white;
            border: 1px solid #555;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        .input-group input {
            width: 45%;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <div class="input-group">
            <input type="text" id="teamname" placeholder="Team Name" required>
            <input type="text" id="username" placeholder="Username" required>
        </div>
        <input type="password" id="password" placeholder="Password" required><br>
        <button onclick="login()">Login</button>
        <button onclick="register()">Register</button>
        <p id="error-msg" style="color: red;"></p>
    </div>

    <script>
        var users = JSON.parse(localStorage.getItem("users")) || {}; // Load stored users
        var activeUsers = {}; // Tracks logged-in users
        var adminPassword = "admin123"; // Admin approval password

        function saveUsers() {
            localStorage.setItem("users", JSON.stringify(users));
        }

        function register() {
            var teamname = document.getElementById("teamname").value;
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMsg = document.getElementById("error-msg");
            
            if (!teamname || !username || !password) {
                errorMsg.innerText = "Team Name, Username, and Password required!";
                return;
            }
            
            if (users[username]) {
                errorMsg.innerText = "Username already taken!";
            } else {
                users[username] = { teamname: teamname, password: password, approved: false };
                saveUsers();
                errorMsg.innerText = "Registration successful! Waiting for admin approval.";
            }
        }

        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMsg = document.getElementById("error-msg");

            if (!users[username]) {
                errorMsg.innerText = "User not found!";
                return;
            }
            
            if (!users[username].approved) {
                errorMsg.innerText = "Account not approved by admin!";
                return;
            }

            if (users[username].password === password) {
                if (activeUsers[username]) {
                    errorMsg.innerText = "User already logged in!";
                } else {
                    activeUsers[username] = true;
                    sessionStorage.setItem("loggedInUser", username);
                    let googleSheetUrl = "https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID/edit";
                    let popup = window.open(googleSheetUrl, "popupWindow", "width=800,height=600,resizable=yes,scrollbars=yes");
                    popup.onbeforeunload = function () {
                        delete activeUsers[username];
                    };
                }
            } else {
                errorMsg.innerText = "Invalid password!";
            }
        }

        function approveUser() {
            var username = prompt("Enter username to approve:");
            var adminPass = prompt("Enter admin password:");
            if (adminPass === adminPassword) {
                if (users[username]) {
                    users[username].approved = true;
                    saveUsers();
                    alert(username + " has been approved!");
                } else {
                    alert("User not found!");
                }
            } else {
                alert("Incorrect admin password!");
            }
        }
    </script>
    <br>
    <button onclick="approveUser()">Admin Approve User</button>
</body>
</html>
