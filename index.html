<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 100px;
            background-color: black;
            color: white;
        }
        .login-box {
            width: 350px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #222;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            color: white;
            border: 1px solid #555;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <select id="region">
            <option value="local">Local</option>
            <option value="international">International</option>
        </select>
        <br>
        <button onclick="login()">Login</button>
        <button onclick="register()">Register</button>
        <p id="error-msg" style="color: red;"></p>
    </div>

    <script>
        function getStoredUsers() {
            return JSON.parse(localStorage.getItem("users")) || {};
        }

        function saveUsers(users) {
            localStorage.setItem("users", JSON.stringify(users));
        }

        var adminPassword = "admin123"; // Admin approval password

        function register() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var region = document.getElementById("region").value;
            var errorMsg = document.getElementById("error-msg");
            var users = getStoredUsers();
            
            if (!username || !password) {
                errorMsg.innerText = "Username and Password required!";
                return;
            }
            
            if (users[username]) {
                errorMsg.innerText = "Username already taken!";
            } else {
                users[username] = { password: password, approved: false, region: region };
                saveUsers(users);
                console.log("User registered:", users); // Debug log
                errorMsg.innerText = "Registration successful! Waiting for admin approval.";
            }
        }

        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMsg = document.getElementById("error-msg");
            var users = getStoredUsers();

            if (!users[username]) {
                errorMsg.innerText = "User not found!";
                return;
            }
            
            if (!users[username].approved) {
                errorMsg.innerText = "Account not approved by admin!";
                return;
            }

            if (users[username].password === password) {
                sessionStorage.setItem("loggedInUser", username);
                alert("Login successful!");
                openGoogleSheet();
            } else {
                errorMsg.innerText = "Invalid password!";
            }
        }

        function openGoogleSheet() {
            let googleSheetUrl = "https://docs.google.com/spreadsheets/d/1KysiQUzxnyPsgv308aIjEt6yIK2rko2n3BI8rHGoSDQ/edit";
            let popup = window.open(googleSheetUrl, "popupWindow", "width=800,height=600,resizable=yes,scrollbars=yes");
        }

        function approveUser() {
            var users = getStoredUsers();
            console.log("All users:", users); // Debugging log
            
            let localUsers = Object.keys(users).filter(username => !users[username].approved && users[username].region === "local");
            let internationalUsers = Object.keys(users).filter(username => !users[username].approved && users[username].region === "international");
            
            let choice = prompt("Approve users from: \n1. Local\n2. International");
            let pendingUsers = choice === "1" ? localUsers : internationalUsers;
            
            if (pendingUsers.length === 0) {
                alert("No users pending approval in this category.");
                return;
            }

            let username = prompt("Enter username to approve (Pending: " + pendingUsers.join(", ") + "):");
            let adminPass = prompt("Enter admin password:");

            if (adminPass === adminPassword) {
                if (users[username]) {
                    users[username].approved = true;
                    saveUsers(users);
                    console.log(username + " has been approved!"); // Debugging log
                    alert(username + " has been approved!");
                } else {
                    alert("User not found! Check the username again.");
                }
            } else {
                alert("Incorrect admin password!");
            }
        }
    </script>
    <br>
    <button onclick="approveUser()">Admin Approve User</button>
</body>
</html>
