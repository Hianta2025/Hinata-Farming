<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 100px;
            background-color: black;
            color: white;
        }
        .login-box {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #222;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            color: white;
            border: 1px solid #555;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button onclick="login()">Login</button>
        <p id="error-msg" style="color: red;"></p>
    </div>

    <script>
        function login() {
            var users = {
                "admin": "1234",
                "user1": "password1"
            };
            
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMsg = document.getElementById("error-msg");

            if (users[username] && users[username] === password) {
                sessionStorage.setItem("loggedIn", "true");
                setTimeout(() => {
                    let encodedLink = "aHR0cHM6Ly9kb2NzLmdvb2dsZS5jb20vc3ByZWFkc2hlZXRzL2QvMUt5c2lRVXpodnlQc2d2MzA4YUltRXQ2eUlLMnJrbzJuM0JJOHJIR29TRF EvZWRpdD9wbGk9MSZnaWQ9MA==";
                    let popup = window.open("", "popupWindow", "width=800,height=600,resizable=yes,scrollbars=yes");
                    popup.document.write('<html><head><title>Google Sheet</title></head><body><iframe src="' + atob(encodedLink) + '" width="100%" height="100%" style="border:none;"></iframe></body></html>');
                }, 3000);
            } else {
                errorMsg.innerText = "Invalid username or password!";
            }
        }
    </script>
</body>
</html>
